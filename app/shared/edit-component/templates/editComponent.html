<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title">Edit Component</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid" >
                    <div class="row">
                        <div class="col-md-12">
                            <form novalidate class="form-horizontal" name="updateForm">
                                <div class="form-group" ng-show="element.html">
                                    <label for="" class="col-sm-2 control-label">Preview code</label>
                                    <div class="col-sm-10">
                                        <pre><code ng-bind="element.html"></code></pre>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="element.html">
                                    <label for="" class="col-sm-2 control-label">Preview element</label>
                                    <div class="col-sm-10">
                                        <div style="background:#f5f5f5;padding:15px;border-radius:4px;border:1px solid #ccc;" ng-bind-html="toTrusted(element.html)"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="html" class="col-sm-2 control-label">HTML</label>
                                    <div class="col-sm-10">
                                        <textarea ng-model="element.html" id="html" cols="10" rows="5" class="form-control" placeholder="HTML goes here..."></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="css" class="col-sm-2 control-label">CSS</label>
                                    <div class="col-sm-10">
                                        <textarea ng-model="element.css" id="css" cols="10" rows="5" class="form-control" placeholder="CSS goes here..."></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="js" class="col-sm-2 control-label">JS</label>
                                    <div class="col-sm-10">
                                        <textarea ng-model="element.js" id="js" cols="10" rows="5" class="form-control" placeholder="JS goes here..."></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateComponent(element)">Update</button>
            </div>
        </div>
    </div>
</div>
